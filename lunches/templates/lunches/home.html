{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Load the HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.1"></script>
    <script src="{% static 'lunches/js/lunches.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="{% static 'lunches/css/lunches.css' %}">
    <title>Lunchtime</title>
</head>
<body>
    <h1>Lunchtime</h1>
    <div id="lunches">
        <!-- get lunches from the server -->
        <div class="read_target" id="read_target" hx-get="{% url 'get_lunches' %}" hx-trigger="load">
            Loading lunches...
        </div>
        <!-- hidden elements -->
        <div class="hidden">
            {% csrf_token %}
            <span id="delete_target"></span>
        </div>
    </div>
</body>
</html>
